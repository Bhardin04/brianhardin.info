<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Brand gradients -->
    <linearGradient id="primary" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:0.05" />
    </linearGradient>
    
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#0284c7;stop-opacity:0.05" />
    </linearGradient>
    
    <linearGradient id="success" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:0.05" />
    </linearGradient>
  </defs>
  
  <!-- Geometric pattern inspired by code structure -->
  <g opacity="0.3">
    <!-- Hexagonal grid -->
    <path d="M 50 25 L 70 35 L 70 55 L 50 65 L 30 55 L 30 35 Z" fill="none" stroke="url(#primary)" stroke-width="1"/>
    <path d="M 150 25 L 170 35 L 170 55 L 150 65 L 130 55 L 130 35 Z" fill="none" stroke="url(#accent)" stroke-width="1"/>
    <path d="M 250 25 L 270 35 L 270 55 L 250 65 L 230 55 L 230 35 Z" fill="none" stroke="url(#success)" stroke-width="1"/>
    <path d="M 350 25 L 370 35 L 370 55 L 350 65 L 330 55 L 330 35 Z" fill="none" stroke="url(#primary)" stroke-width="1"/>
    
    <path d="M 100 75 L 120 85 L 120 105 L 100 115 L 80 105 L 80 85 Z" fill="none" stroke="url(#accent)" stroke-width="1"/>
    <path d="M 200 75 L 220 85 L 220 105 L 200 115 L 180 105 L 180 85 Z" fill="none" stroke="url(#success)" stroke-width="1"/>
    <path d="M 300 75 L 320 85 L 320 105 L 300 115 L 280 105 L 280 85 Z" fill="none" stroke="url(#primary)" stroke-width="1"/>
    
    <!-- Code-inspired dots -->
    <circle cx="50" cy="150" r="2" fill="url(#primary)"/>
    <circle cx="150" cy="150" r="2" fill="url(#accent)"/>
    <circle cx="250" cy="150" r="2" fill="url(#success)"/>
    <circle cx="350" cy="150" r="2" fill="url(#primary)"/>
    
    <circle cx="100" cy="200" r="2" fill="url(#accent)"/>
    <circle cx="200" cy="200" r="2" fill="url(#success)"/>
    <circle cx="300" cy="200" r="2" fill="url(#primary)"/>
    
    <!-- Connecting lines -->
    <line x1="50" y1="150" x2="100" y2="200" stroke="url(#primary)" stroke-width="1" opacity="0.3"/>
    <line x1="150" y1="150" x2="200" y2="200" stroke="url(#accent)" stroke-width="1" opacity="0.3"/>
    <line x1="250" y1="150" x2="300" y2="200" stroke="url(#success)" stroke-width="1" opacity="0.3"/>
    
    <!-- Binary pattern -->
    <text x="50" y="280" font-family="JetBrains Mono, monospace" font-size="8" fill="url(#primary)">01001000</text>
    <text x="150" y="280" font-family="JetBrains Mono, monospace" font-size="8" fill="url(#accent)">01001001</text>
    <text x="250" y="280" font-family="JetBrains Mono, monospace" font-size="8" fill="url(#success)">01001100</text>
    
    <text x="100" y="320" font-family="JetBrains Mono, monospace" font-size="8" fill="url(#accent)">01001100</text>
    <text x="200" y="320" font-family="JetBrains Mono, monospace" font-size="8" fill="url(#success)">01001111</text>
    <text x="300" y="320" font-family="JetBrains Mono, monospace" font-size="8" fill="url(#primary)">01010111</text>
  </g>
</svg>