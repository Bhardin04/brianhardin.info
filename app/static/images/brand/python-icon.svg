<svg width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="python1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="python2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284c7;stop-opacity:1" />
    </linearGradient>

    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="black" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Python-inspired dual circles -->
  <circle cx="18" cy="18" r="12" fill="url(#python1)" filter="url(#shadow)"/>
  <circle cx="30" cy="30" r="12" fill="url(#python2)" filter="url(#shadow)"/>

  <!-- Overlap area -->
  <circle cx="24" cy="24" r="8" fill="url(#python1)" opacity="0.7"/>

  <!-- Code brackets -->
  <text x="18" y="23" font-family="JetBrains Mono, monospace" font-size="12" font-weight="600" text-anchor="middle" fill="white">{</text>
  <text x="30" y="35" font-family="JetBrains Mono, monospace" font-size="12" font-weight="600" text-anchor="middle" fill="white">}</text>
</svg>
