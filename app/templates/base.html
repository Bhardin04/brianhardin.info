<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Primary Meta Tags -->
    <title>{% block title %}Brian Hardin - Python Developer & Software Engineer{% endblock %}</title>
    <meta name="title" content="{% block meta_title %}Brian Hardin - Python Developer & Software Engineer{% endblock %}">
    <meta name="description" content="{% block meta_description %}Experienced Python developer specializing in FastAPI, web applications, and modern software architecture. View my portfolio and get in touch for your next project.{% endblock %}">
    <meta name="keywords" content="{% block meta_keywords %}Python, FastAPI, Software Engineer, Web Development, Backend Development, Portfolio{% endblock %}">
    <meta name="author" content="Brian Hardin">
    <meta name="robots" content="index, follow">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="{% block og_type %}website{% endblock %}">
    <meta property="og:url" content="{% block og_url %}https://brianhardin.info{% endblock %}">
    <meta property="og:title" content="{% block og_title %}Brian Hardin - Python Developer & Software Engineer{% endblock %}">
    <meta property="og:description" content="{% block og_description %}Experienced Python developer specializing in FastAPI, web applications, and modern software architecture. View my portfolio and get in touch for your next project.{% endblock %}">
    <meta property="og:image" content="{% block og_image %}https://brianhardin.info/static/images/og-image.jpg{% endblock %}">
    <meta property="og:site_name" content="Brian Hardin">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="{% block twitter_url %}https://brianhardin.info{% endblock %}">
    <meta property="twitter:title" content="{% block twitter_title %}Brian Hardin - Python Developer & Software Engineer{% endblock %}">
    <meta property="twitter:description" content="{% block twitter_description %}Experienced Python developer specializing in FastAPI, web applications, and modern software architecture. View my portfolio and get in touch for your next project.{% endblock %}">
    <meta property="twitter:image" content="{% block twitter_image %}https://brianhardin.info/static/images/og-image.jpg{% endblock %}">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="{% block canonical %}https://brianhardin.info{% endblock %}">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', path='/favicon.ico') }}">
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "Brian Hardin",
        "jobTitle": "Software Engineer",
        "description": "Experienced Python developer specializing in FastAPI, web applications, and modern software architecture",
        "url": "https://brianhardin.info",
        "image": "https://brianhardin.info/static/images/profile.jpg",
        "sameAs": [
            "https://github.com/Bhardin04",
            "https://linkedin.com/in/brianhardin"
        ],
        "knowsAbout": [
            "Python",
            "FastAPI",
            "Web Development",
            "Software Engineering",
            "Backend Development",
            "HTMX",
            "Tailwind CSS",
            "Docker"
        ],
        "contactPoint": {
            "@type": "ContactPoint",
            "contactType": "professional",
            "url": "https://brianhardin.info/contact"
        }
    }
    </script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link href="{{ url_for('static', path='/css/styles.css') }}" rel="stylesheet">
</head>
<body class="bg-gray-50 dark:bg-gray-900 min-h-screen transition-colors duration-200">
    <nav class="bg-white dark:bg-gray-800 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="text-xl font-bold text-gray-900 dark:text-white">Brian Hardin</a>
                </div>
                <div class="flex items-center space-x-8">
                    <a href="/" class="text-gray-700 hover:text-gray-900 dark:text-gray-300 dark:hover:text-white">Home</a>
                    <a href="/about" class="text-gray-700 hover:text-gray-900 dark:text-gray-300 dark:hover:text-white">About</a>
                    <a href="/projects" class="text-gray-700 hover:text-gray-900 dark:text-gray-300 dark:hover:text-white">Projects</a>
                    <a href="/blog" class="text-gray-700 hover:text-gray-900 dark:text-gray-300 dark:hover:text-white">Blog</a>
                    <a href="/contact" class="text-gray-700 hover:text-gray-900 dark:text-gray-300 dark:hover:text-white">Contact</a>
                    
                    <!-- Dark mode toggle -->
                    <button id="theme-toggle" type="button" 
                            class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-2.5">
                        <svg id="theme-toggle-dark-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                            <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
                        </svg>
                        <svg id="theme-toggle-light-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                            <path d="M10 2L13.09 8.26L20 9L14 14.74L15.18 21.02L10 17.77L4.82 21.02L6 14.74L0 9L6.91 8.26L10 2Z"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-gray-800 dark:bg-gray-900 text-white">
        <div class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
            <div class="text-center">
                <p>&copy; 2024 Brian Hardin. Built with Python & FastAPI.</p>
            </div>
        </div>
    </footer>

    <!-- Dark mode toggle script -->
    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const darkIcon = document.getElementById('theme-toggle-dark-icon');
        const lightIcon = document.getElementById('theme-toggle-light-icon');
        
        // Check for saved theme preference or default to light mode
        const currentTheme = localStorage.getItem('theme') || 'light';
        
        // Apply theme on page load
        if (currentTheme === 'dark') {
            document.documentElement.classList.add('dark');
            darkIcon.classList.add('hidden');
            lightIcon.classList.remove('hidden');
        } else {
            document.documentElement.classList.remove('dark');
            lightIcon.classList.add('hidden');
            darkIcon.classList.remove('hidden');
        }
        
        // Toggle theme
        themeToggle.addEventListener('click', function() {
            const isDark = document.documentElement.classList.contains('dark');
            
            if (isDark) {
                document.documentElement.classList.remove('dark');
                localStorage.setItem('theme', 'light');
                lightIcon.classList.add('hidden');
                darkIcon.classList.remove('hidden');
            } else {
                document.documentElement.classList.add('dark');
                localStorage.setItem('theme', 'dark');
                darkIcon.classList.add('hidden');
                lightIcon.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
