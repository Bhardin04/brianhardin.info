{% extends "admin/base.html" %}

{% block title %}Settings{% endblock %}

{% block content %}
<div class="space-y-6">
    <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Site Settings</h1>

    {% if saved %}
    <div class="bg-green-100 dark:bg-green-900/30 border border-green-400 dark:border-green-700 text-green-700 dark:text-green-300 px-4 py-3 rounded-lg">
        Settings saved successfully.
    </div>
    {% endif %}

    <form method="post" action="/admin/settings">
        <input type="hidden" name="csrf_token" value="{{ csrf_token }}">

        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700 p-6 space-y-4">
            <h2 class="text-sm font-semibold text-gray-900 dark:text-white uppercase tracking-wider">General</h2>

            <div>
                <label for="site_title" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Site Title</label>
                <input type="text" id="site_title" name="site_title"
                       value="{{ settings.get('site_title', 'Brian Hardin') }}"
                       class="w-full px-3 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div>
                <label for="site_description" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Site Description</label>
                <textarea id="site_description" name="site_description" rows="2"
                          class="w-full px-3 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500">{{ settings.get('site_description', '') }}</textarea>
            </div>

            <div>
                <label for="contact_email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Contact Email</label>
                <input type="email" id="contact_email" name="contact_email"
                       value="{{ settings.get('contact_email', '') }}"
                       class="w-full px-3 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
        </div>

        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700 p-6 space-y-4 mt-6">
            <h2 class="text-sm font-semibold text-gray-900 dark:text-white uppercase tracking-wider">Social Links</h2>

            <div>
                <label for="github_url" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">GitHub URL</label>
                <input type="text" id="github_url" name="github_url"
                       value="{{ settings.get('github_url', '') }}"
                       class="w-full px-3 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div>
                <label for="linkedin_url" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">LinkedIn URL</label>
                <input type="text" id="linkedin_url" name="linkedin_url"
                       value="{{ settings.get('linkedin_url', '') }}"
                       class="w-full px-3 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div>
                <label for="twitter_url" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Twitter URL</label>
                <input type="text" id="twitter_url" name="twitter_url"
                       value="{{ settings.get('twitter_url', '') }}"
                       class="w-full px-3 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
        </div>

        <div class="mt-6">
            <button type="submit"
                    class="px-6 py-2 bg-blue-600 text-white text-sm font-medium rounded-lg hover:bg-blue-700 transition-colors">
                Save Settings
            </button>
        </div>
    </form>
</div>
{% endblock %}
