databases:
  - name: brianhardin-db
    plan: free
    region: oregon
    databaseName: brianhardin
    user: brianhardin

services:
  - type: web
    name: brianhardin-info
    runtime: docker
    dockerfilePath: ./Dockerfile
    repo: https://github.com/Bhardin04/brianhardin.info
    branch: main
    region: oregon
    plan: starter
    healthCheckPath: /health
    autoDeploy: false
    envVars:
      - key: DEBUG
        value: "false"
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: brianhardin-db
          property: connectionString
      - key: USE_DATABASE
        value: "false"
      - key: GITHUB_CLIENT_ID
        sync: false
      - key: GITHUB_CLIENT_SECRET
        sync: false
      - key: ADMIN_GITHUB_USERNAME
        sync: false
      - key: SMTP_SERVER
        sync: false
      - key: SMTP_PORT
        sync: false
      - key: SMTP_USERNAME
        sync: false
      - key: SMTP_PASSWORD
        sync: false
      - key: FROM_EMAIL
        sync: false
      - key: TO_EMAIL
        sync: false
      - key: GITHUB_URL
        value: "https://github.com/Bhardin04"
      - key: LINKEDIN_URL
        value: "https://www.linkedin.com/in/brian-hardin-csw-css-a71b0ba/"
      - key: TWITTER_URL
        value: "https://twitter.com/@BrianHardi16691"
      - key: GOOGLE_ANALYTICS_ID
        sync: false
